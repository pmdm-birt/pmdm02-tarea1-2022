<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Mis noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of listaNoticias">
    <ion-item>
      <ion-checkbox color="primary" slot="start" [checked]="gestionNoticiasLeer.seleccionado(item)" (ionChange)="check($event, item)"></ion-checkbox>
      <ion-label color="primary" class="ion-text-wrap">
        <h3>{{ item.source.name}} </h3>
        <p> {{ item.title}} </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
